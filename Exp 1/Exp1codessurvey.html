<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Skills Survey</title>
</head>
<body>

    <h1 id="title">Developer Skills Survey</h1>

    <p id="description">
        Thank you for taking the time to help us improve our curriculum by sharing your tech stack preferences.
    </p>

    <form id="survey-form">

        <div>
            <label id="name-label" for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <br>

        <div>
            <label id="email-label" for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        <br>

        <div>
            <label id="number-label" for="number">Years of Experience (Optional):</label><br>
            <input type="number" id="number" min="0" max="50" placeholder="Age">
        </div>
        <br>

        <div>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select id="dropdown">
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preference">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>

        <div>
            <label>Would you recommend this platform to a friend?</label><br>
            
            <input type="radio" id="definitely" name="recommend" value="definitely" checked>
            <label for="definitely">Definitely</label><br>

            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>

            <input type="radio" id="not-sure" name="recommend" value="not-sure">
            <label for="not-sure">Not sure</label>
        </div>
        <br>

        <div>
            <label>What languages and frameworks do you know? (Check all that apply)</label><br>

            <input type="checkbox" id="html" value="html">
            <label for="html">HTML5</label><br>

            <input type="checkbox" id="css" value="css">
            <label for="css">CSS3</label><br>

            <input type="checkbox" id="js" value="javascript">
            <label for="js">JavaScript</label><br>

            <input type="checkbox" id="python" value="python">
            <label for="python">Python</label>
        </div>
        <br>

        <div>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Enter your comment here..."></textarea>
        </div>
        <br>

        <button type="submit" id="submit">Submit Survey</button>

    </form>

</body>
</html>
